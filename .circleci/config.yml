version: 2

jobs:
  build:
    docker:
      - image: circleci/python:2
    environment: ~
    working_directory: ~/pentagon
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t pentagon .
      - run:
          name: Test Migration
          command: |
            last_version=$(pip install pentagon==  2>&1 | grep "Could not find" | awk -F',' '{ print $(NF -1) }' | sed s/[[:blank:]]/''/g)
            sudo pip install pentagon==${last_version}
            pentagon start-project migration-test
            cd migration-test
            export $INFRASTRUCTURE_REPO=$(PWD)
            sudo pip install -e .
            pentagon migrate --yes
      - run:
          name: Unit Tests
          command: |
            sudo pip install -r ${HOME}/pentagon/tests/requirements.txt
            nosetests
      - run:
          name: Test Start Project
          command: |
            docker run --rm pentagon pentagon start-project circleci-test

  release:
    docker:
      - image: circleci/python:2
    environment:
      PYPI_USERNAME: ReactiveOps
      GITHUB_ORGANIZATION: $CIRCLE_PROJECT_USERNAME
      GITHUB_REPOSITORY: $CIRCLE_PROJECT_REPONAME
    working_directory: ~/pentagon
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create release
          command: |
            git fetch --tags
            curl -O https://raw.githubusercontent.com/reactiveops/release.sh/v0.0.2/release
            /bin/bash release || true
      - run:
          name: package and upload
          command: |
            sudo pip install twine
            python setup.py sdist bdist_wheel
            twine upload dist/*

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/


